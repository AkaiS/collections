<div id="collections-container">
  <h3>Your Collections</h3>
  <div>Add a new collection</div>
  <form name="addCollection" ng-submit=post(newCollection)>
    <input type="text" ng-model="newCollection">
  </form>
  <div ng-repeat="collection in data.collections track by $index">
    <img ng-click="openCollection()" src="http://placehold.it/150x300">
    <div class="info">
      <div class="name">{{ collection.name }}</div>
    </div>
</div>
